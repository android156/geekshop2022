{% extends 'products/base.html' %}
{% load static %}


{% block css %}
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h4 class="mt-3 mb-3">Профиль</h4>
            <div class="col-lg-12 text-center">
                <img width="100" height="100"
                     src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'vendor/img/users/default_avatar.jpg' %} {% endif %}"
                     class="img-thumbnail">
            </div>
            <form class="form-horizontal" action="{% url 'users:edit' %}" method="post"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_form.as_p }}
                {{ profile_form.as_p }}
                <input class="form-control" type="submit" value="сохранить">
            </form>
        </div>
        <div class="col-lg-5">
            {% include 'baskets/basket.html' %}
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/basket.js' %}"></script>
{% endblock %}
